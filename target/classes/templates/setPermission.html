<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限设置</title>
</head>
<body>
<form class="layui-form" action="" id="edit-permission-form">
    <div class="layui-form-item">
        <label class="layui-form-label">管理员名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="adminName"id="adminName" required  lay-verify="required" placeholder="请输入管理员名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">拥有的权限：</label>
        <div class="layui-input-block">
            <input type="checkbox" name="systemSet" title="系统设置">
            <input type="checkbox" name="readersManage" title="读者管理">
            <input type="checkbox" name="booksManage" title="图书管理">
            <input type="checkbox" name="borrowingBooks" title="图书借还">
            <input type="checkbox" name="systemQuery" title="系统查询">
        </div>
    </div>

</form>
<script src="./layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('checkbox(filter)', function(data){
            console.log(data.elem); //得到checkbox原始DOM对象
            console.log(data.elem.checked); //是否被选中，true或者false
            console.log(data.value); //复选框value值，也可以通过data.elem.value得到
            console.log(data.othis); //得到美化后的DOM对象
        });
        form.render();
    });
</script>
</body>
</html>
