<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅信息查询</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div class='panel-1' id='readerCheck'>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="height: auto;">
                <div class="layui-form-item">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 115px">请选择查询依据：</label>
                        <div class="layui-input-inline">
                            <select name="basis"  id="basis">
                                <option value="0">图书条形码</option>
                                <option value="1">图书名称</option>
                                <option value="2">读者条形码</option>
                                <option value="3">读者名称</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="content"  autocomplete="off"
                                       class="layui-input" id="content">
                            </div>
                            <div class="layui-input-inline">
                                <button class="layui-btn layuiadmin-btn-useradmin" lay-submit=""
                                        lay-filter="LAY-user-front-search" data-type="reload" id="searchBorrowRecord">
                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">借阅时间:</label>
                        <div class="layui-inline">
                            <div class="layui-form-mid">从</div>
                            <div class="layui-input-inline" style="width: 120px;">
                                <input type="text" class="layui-input" id="time1">
                            </div>
                            <div class="layui-form-mid">到</div>
                            <div class="layui-input-inline" style="width: 120px;">
                                <input type="text" class="layui-input" id="time2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="layui-table" id="borrowMessage" lay-filter="borrowMessage"></table>
        </div>
    </div>
</div>
</body>
<script src="./layui/layui.js"></script>
<script src="./js/BorrowInformationQuery.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#time1'
        });
        laydate.render({
            elem: '#time2'
        });
    });
</script>
</html>
