<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加读者类型弹出框</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="#" lay-filter="example" id="add-readertype-form">
    <div class="layui-form-item">
        <div>
            <div class="layui-inline">
                <label class="layui-form-label">类型名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="typename" required lay-verify="required" placeholder="请输入类型名称"
                           autocomplete="off" class="layui-input"  id="typename">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">可借数量：</label>
                <div class="layui-input-block">
                    <input type="text" name="borrownumber" required lay-verify="required" placeholder="请输入可借数量(本)"
                           autocomplete="off" class="layui-input" id="borrownumber" >
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
<script src="./layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>

</body>
</html>
