<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员信息弹出框</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="" id="add-admin-form">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">管理员名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="adminName"id="adminName" required  lay-verify="required" placeholder="请输入管理员名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">管理员密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="password1" id="password1" required  lay-verify="required" placeholder="请输入管理员密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">确认密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="password2" id="password2" required  lay-verify="required" placeholder="请再输入一次密码" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
<script src="./layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>
</body>
</html>
