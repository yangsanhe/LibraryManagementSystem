<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图书信息</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="" id="add-book-form">
    <div class="layui-form-item">
        <label class="layui-form-label">条形码：</label>
        <div class="layui-input-inline">
            <input type="text" name="barcode" id="barcode" required lay-verify="required" placeholder="请生成条形码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <button class="layui-btn layui-btn-sm" id="produceBarcode">自动生成条形码</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图书名称：</label>
        <div class="layui-input-inline">
            <input type="text" name="bookName"id="bookName" required  lay-verify="required" placeholder="请输入图书名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" lay-filter="bookType">
        <label class="layui-form-label">图书类型：</label>
        <div class="layui-input-inline">
            <select name="bookType" lay-verify="required" id="bookType">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者：</label>
        <div class="layui-input-inline">
            <input type="text" name="author" id="author" required  lay-verify="required" placeholder="请输入作者姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">译者：</label>
        <div class="layui-input-inline">
            <input type="text" name="translator" id="translator" required  lay-verify="required" placeholder="请输入译者姓名" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">出版社：</label>
        <div class="layui-input-inline">
            <select name="press" lay-verify="required" id="press">
                <option value=""></option>
                <option value="0">机械工业出版社</option>
                <option value="1">清华大学出版社</option>
                <option value="2">人民邮电出版社</option>
                <option value="3">同济大学出版社</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格：</label>
        <div class="layui-input-inline">
            <input type="text" name="price" id="price" required lay-verify="required" placeholder="请输入价格(元)" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">*</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">页码：</label>
        <div class="layui-input-inline">
            <input type="text" name="pageNumber" id="pageNumber" placeholder="请输入页码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" lay-filter="bookshelf">
        <label class="layui-form-label">书架：</label>
        <div class="layui-input-inline">
            <select name="bookshelf" lay-verify="required" id="bookshelf">
                <option value=""></option>
            </select>
        </div>
    </div>
</form>
<script src="./layui/layui.js"></script>
<script>
    layui.use(['form','jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;
        //渲染读者类型
        var bookTypes = ["网络编程","休闲娱乐","文学历史"];
        for (var i=0;i<bookTypes.length;i++){
            $("#bookType").append('<option value="'+i+'">'+bookTypes[i]+'</option>');
        }

        var bookshelfs = ["左A-1","左A-2","右-A-1"];
        for (var i=0;i<bookshelfs.length;i++){
            $("#bookshelf").append('<option value="'+i+'">'+bookshelfs[i]+'</option>');
        }

        form.render('select');
    });
</script>
</body>
</html>
