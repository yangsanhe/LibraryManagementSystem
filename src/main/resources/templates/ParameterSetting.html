<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数设置</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div class='panel-1' id='addparameters'>
    <form class="layui-form" id="add-parameter-form">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px;">借阅卡的办理费用(元)：</label>
            <div class="layui-input-inline">
                <input type="text" name="handlingExpenses" id="handlingExpenses" required  lay-verify="required" placeholder="请输入借阅卡的办理费用" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 150px;">读者借阅有效期(天)：</label>
            <div class="layui-input-inline">
                <input type="text" name="curator" id="curator" required  lay-verify="required" placeholder="请输入借阅有效天数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width: 564.4px;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="test">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="return">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
<script src="./layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        layer.config({
            offset: ['200px', '50px']
        });
        //监听提交
        form.on('submit(test)', function(data){
            $.ajax({
                type:"POST",
                url:"#",
                data:$("#add-parameter-form").serialize(),
                success:function(){
                    layer.msg('提交成功', {icon: 6,time: 1500});
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
