<head>

    <title>修改书架信息</title>

</head>
<body>
<form class="layui-form" action="#" lay-filter="example" id="edit-bookshelf-form">   <!-- 将来改action就行了-->

            <div class="layui-inline">
                <label class="layui-form-label">书架名称：</label>

                </div>
            </div>
        </div>
    </div>
    </div>
</form>

</html>
