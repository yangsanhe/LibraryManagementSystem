<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询图书信息</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div class='panel-1' id='searchbook'>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="height: auto;">
                <div class="layui-form-item">
                    <div>
                        <div class="layui-inline">
                            <label class="layui-form-label">条形码：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="barcode" id="barcode"  placeholder="请输入条形码" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">图书名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="bookName"id="bookName" placeholder="请输入图书名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">图书类型：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="bookType"id="bookType" placeholder="请输入图书类型" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">作者：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="author" id="author" placeholder="请输入作者姓名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">出版社：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="press" id="press" placeholder="请输入出版社" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">书架：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="bookshelf" id="bookshelf" placeholder="请输入出版社" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit=""
                                    lay-filter="LAY-user-front-search" data-type="reload" id="searchbookbtn">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="layui-table" id="booktable" lay-filter="searchbook"></table>
        </div>
    </div>
</div>
</body>
<script src="./layui/layui.js"></script>
<script src="./js/SearchBook.js"></script>
</html>
